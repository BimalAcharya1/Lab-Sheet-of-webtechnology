<!DOCTYPE html>
<html>
<head>
<title>Image Mapping</title>
</head>
<body>

<h2>Clickable Playground</h2>

<img src="teaching-about-classifying-polygons-rectangle-circle-playground.png" alt="Playground" usemap="#playgroundmap" width="800" height="600">

<map name="playgroundmap">
  <area shape="rect" coords="120, 100, 200, 500" alt="Slide" href="https://www.instagram.com/?hl=en">
  <area shape="circle" coords="650, 450, 70" alt="Tunnel" href="https://www.facebook.com/">
  <area shape="poly" coords="550, 100, 650, 50, 750, 100" alt="Roof" href="https://www.youtube.com/">
</map>

</body>
</html>
